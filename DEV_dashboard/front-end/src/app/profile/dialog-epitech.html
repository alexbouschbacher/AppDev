<h1 mat-dialog-title>Bonjour</h1>
<div mat-dialog-content>
  <p>Entrez votre lien d'autologin Epitech</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.autologin">
  </mat-form-field>
  <p>Entrez votre mail Epitech</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.mail">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Retour</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Valider</button>
</div>
