<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="background: #edf0f2">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form [formGroup]="form" class="example-form" (ngSubmit)="login()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="mail" placeholder="Email">
                    <mat-error *ngIf="form.get('mail').hasError('required')">
                        Votre email est obligatoire.
                    </mat-error>
                    <mat-error *ngIf="form.get('mail').hasError('email')">
                        Adresse mail invalide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" placeholder="Password" type="password">
                    <mat-error *ngIf="form.get('password').hasError('required')">
                        Votre mot de passe est obligatoire.
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button class="btn-block">Login</button>
        </form>
        <p style="text-align: center">
            Vous n'avez pas compte ? <a [routerLink]="['/register']">Inscription</a>
        </p>
    </mat-card>
</div>
